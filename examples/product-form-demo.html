<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品编辑表单 - @ldesign/form 完整示例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --ldesign-brand-color: #722ED1;
      --ldesign-error-color: #ff4d4f;
      --ldesign-success-color: #52c41a;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-header {
      background: #fff;
      padding: 24px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 24px;
    }

    .page-header h1 {
      font-size: 24px;
      color: var(--ldesign-brand-color);
      margin-bottom: 8px;
    }

    .form-container {
      background: #fff;
      padding: 32px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-section {
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid #f0f0f0;
    }

    .form-section:last-child {
      margin-bottom: 0;
      border-bottom: none;
    }

    .form-section-title {
      font-size: 16px;
      font-weight: 600;
      color: rgba(0, 0, 0, 0.85);
      margin-bottom: 20px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .form-grid--full {
      grid-template-columns: 1fr;
    }

    .form-item {
      margin-bottom: 0;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: rgba(0, 0, 0, 0.85);
    }

    .form-label .required {
      color: var(--ldesign-error-color);
      margin-right: 4px;
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      outline: none;
      transition: all 0.3s;
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      border-color: var(--ldesign-brand-color);
      box-shadow: 0 0 0 2px rgba(114, 46, 209, 0.1);
    }

    .form-textarea {
      resize: vertical;
      min-height: 120px;
    }

    .error-message {
      display: block;
      margin-top: 4px;
      font-size: 12px;
      color: var(--ldesign-error-color);
    }

    .help-text {
      display: block;
      margin-top: 4px;
      font-size: 12px;
      color: rgba(0, 0, 0, 0.45);
    }

    /* 图片上传 */
    .upload-area {
      border: 2px dashed #d9d9d9;
      border-radius: 4px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .upload-area:hover {
      border-color: var(--ldesign-brand-color);
      background: rgba(114, 46, 209, 0.02);
    }

    .upload-area.drag-over {
      border-color: var(--ldesign-brand-color);
      background: rgba(114, 46, 209, 0.1);
    }

    .upload-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .upload-text {
      font-size: 14px;
      color: rgba(0, 0, 0, 0.65);
      margin-bottom: 8px;
    }

    .upload-hint {
      font-size: 12px;
      color: rgba(0, 0, 0, 0.45);
    }

    .image-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }

    .image-item {
      position: relative;
      aspect-ratio: 1;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      overflow: hidden;
    }

    .image-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-item-actions {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .image-item:hover .image-item-actions {
      opacity: 1;
    }

    .image-action {
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .image-action:hover {
      transform: scale(1.2);
    }

    .image-main-tag {
      position: absolute;
      top: 4px;
      left: 4px;
      padding: 2px 8px;
      background: var(--ldesign-brand-color);
      color: #fff;
      font-size: 12px;
      border-radius: 2px;
    }

    /* 规格管理 */
    .spec-list {
      border: 1px dashed #d9d9d9;
      border-radius: 4px;
      padding: 16px;
    }

    .spec-item {
      display: grid;
      grid-template-columns: 120px 1fr auto;
      gap: 12px;
      align-items: start;
      margin-bottom: 12px;
      padding: 12px;
      background: #fafafa;
      border-radius: 4px;
    }

    .spec-values {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .spec-value-tag {
      padding: 4px 12px;
      background: #fff;
      border: 1px solid #d9d9d9;
      border-radius: 2px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .spec-value-tag:hover {
      border-color: var(--ldesign-brand-color);
      color: var(--ldesign-brand-color);
    }

    .spec-value-tag .remove {
      margin-left: 6px;
      color: rgba(0, 0, 0, 0.25);
      cursor: pointer;
    }

    .spec-value-tag .remove:hover {
      color: var(--ldesign-error-color);
    }

    .btn-add-value {
      padding: 4px 12px;
      font-size: 13px;
      border: 1px dashed #d9d9d9;
      background: transparent;
      border-radius: 2px;
      cursor: pointer;
    }

    .btn {
      padding: 8px 16px;
      font-size: 14px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      border-color: var(--ldesign-brand-color);
      color: var(--ldesign-brand-color);
    }

    .btn-primary {
      background: var(--ldesign-brand-color);
      border-color: var(--ldesign-brand-color);
      color: #fff;
    }

    .btn-primary:hover {
      background: #5c24a8;
    }

    .btn-remove {
      color: var(--ldesign-error-color);
      border-color: var(--ldesign-error-color);
    }

    .btn-remove:hover {
      background: var(--ldesign-error-color);
      color: #fff;
    }

    .btn-add {
      width: 100%;
      margin-top: 12px;
      border-style: dashed;
    }

    .form-actions {
      display: flex;
      gap: 12px;
      padding-top: 24px;
      border-top: 1px solid #f0f0f0;
    }

    .switch-field {
      display: inline-flex;
      align-items: center;
      gap: 12px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 22px;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 11px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .switch.checked {
      background: var(--ldesign-brand-color);
    }

    .switch-handle {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      transition: all 0.3s;
    }

    .switch.checked .switch-handle {
      left: 22px;
    }

    .success-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5);
    }

    .success-content {
      background: #fff;
      padding: 32px;
      border-radius: 8px;
      max-width: 500px;
      text-align: center;
    }

    .success-content h2 {
      font-size: 20px;
      color: var(--ldesign-success-color);
      margin-bottom: 16px;
    }

    .success-content pre {
      text-align: left;
      padding: 16px;
      background: #f5f5f5;
      border-radius: 4px;
      max-height: 400px;
      overflow: auto;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 页面头部 -->
    <div class="page-header">
      <h1>🛍️ 商品编辑表单</h1>
      <p>演示复杂的电商商品管理表单：多图上传、规格管理、SKU配置、条件显示等</p>
    </div>

    <!-- 表单 -->
    <div class="form-container" id="productForm">
      <!-- 基本信息 -->
      <div class="form-section">
        <h2 class="form-section-title">📝 基本信息</h2>

        <div class="form-grid">
          <div class="form-item">
            <label class="form-label"><span class="required">*</span>商品名称</label>
            <input type="text" id="productName" class="form-input" placeholder="请输入商品名称" />
            <span id="productName-error" class="error-message"></span>
          </div>

          <div class="form-item">
            <label class="form-label"><span class="required">*</span>商品分类</label>
            <select id="category1" class="form-select">
              <option value="">请选择一级分类</option>
              <option value="electronics">电子产品</option>
              <option value="clothing">服装</option>
              <option value="food">食品</option>
              <option value="books">图书</option>
            </select>
          </div>

          <div class="form-item">
            <label class="form-label">二级分类</label>
            <select id="category2" class="form-select" disabled>
              <option value="">请先选择一级分类</option>
            </select>
          </div>

          <div class="form-item">
            <label class="form-label">三级分类</label>
            <select id="category3" class="form-select" disabled>
              <option value="">请先选择二级分类</option>
            </select>
          </div>

          <div class="form-item">
            <label class="form-label"><span class="required">*</span>品牌</label>
            <input type="text" id="brand" class="form-input" placeholder="请输入品牌" />
            <span id="brand-error" class="error-message"></span>
          </div>

          <div class="form-item">
            <label class="form-label">商品编号</label>
            <input type="text" id="sku" class="form-input" placeholder="自动生成或手动输入" />
          </div>
        </div>
      </div>

      <!-- 价格和库存 -->
      <div class="form-section">
        <h2 class="form-section-title">💰 价格和库存</h2>

        <div class="form-grid">
          <div class="form-item">
            <label class="form-label"><span class="required">*</span>销售价格（元）</label>
            <input type="number" id="price" class="form-input" placeholder="0.00" step="0.01" min="0" />
            <span id="price-error" class="error-message"></span>
          </div>

          <div class="form-item">
            <label class="form-label">原价（元）</label>
            <input type="number" id="originalPrice" class="form-input" placeholder="0.00" step="0.01" min="0" />
          </div>

          <div class="form-item">
            <label class="form-label"><span class="required">*</span>库存数量</label>
            <input type="number" id="stock" class="form-input" placeholder="0" min="0" />
            <span id="stock-error" class="error-message"></span>
          </div>

          <div class="form-item">
            <label class="form-label">单位</label>
            <select id="unit" class="form-select">
              <option value="piece">件</option>
              <option value="box">盒</option>
              <option value="kg">千克</option>
              <option value="liter">升</option>
            </select>
          </div>
        </div>
      </div>

      <!-- 商品图片 -->
      <div class="form-section">
        <h2 class="form-section-title">📷 商品图片</h2>

        <div class="form-item">
          <label class="form-label"><span class="required">*</span>商品图片（最多9张，第一张为主图）</label>
          <div id="uploadArea" class="upload-area">
            <div class="upload-icon">📤</div>
            <div class="upload-text">点击或拖拽图片到此处上传</div>
            <div class="upload-hint">支持 JPG、PNG 格式，单张图片不超过 5MB</div>
          </div>
          <input type="file" id="imageUpload" accept="image/*" multiple style="display: none;" />
          <div id="imageList" class="image-list"></div>
          <span class="help-text">建议上传尺寸：800x800 像素</span>
        </div>
      </div>

      <!-- 商品详情 -->
      <div class="form-section">
        <h2 class="form-section-title">📄 商品详情</h2>

        <div class="form-item">
          <label class="form-label">商品描述</label>
          <textarea id="description" class="form-textarea" placeholder="请输入商品描述..." rows="6"></textarea>
          <span class="help-text" id="description-count">0 / 1000</span>
        </div>
      </div>

      <!-- 商品规格（动态） -->
      <div class="form-section">
        <h2 class="form-section-title">🏷️ 商品规格</h2>

        <div class="spec-list" id="specList">
          <p style="text-align: center; color: rgba(0, 0, 0, 0.45); padding: 20px;">
            暂无规格，点击下方按钮添加
          </p>
        </div>
        <button type="button" class="btn btn-add" onclick="addSpec()">
          + 添加规格
        </button>
        <span class="help-text">如颜色、尺寸等规格选项</span>
      </div>

      <!-- 发货设置（条件显示） -->
      <div class="form-section">
        <h2 class="form-section-title">🚚 发货设置</h2>

        <div class="form-item" style="margin-bottom: 20px;">
          <div class="switch-field">
            <div id="freeShippingSwitch" class="switch">
              <div class="switch-handle"></div>
            </div>
            <label class="form-label" style="margin: 0;">包邮</label>
          </div>
        </div>

        <div id="shippingSettings" style="display: none;">
          <div class="form-grid">
            <div class="form-item">
              <label class="form-label">运费（元）</label>
              <input type="number" id="shippingFee" class="form-input" placeholder="0.00" step="0.01" min="0" />
            </div>

            <div class="form-item">
              <label class="form-label">发货地</label>
              <select id="shipFrom" class="form-select">
                <option value="">请选择</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="guangzhou">广州</option>
                <option value="shenzhen">深圳</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- 操作按钮 -->
      <div class="form-actions">
        <button type="button" id="submitBtn" class="btn btn-primary">保存商品</button>
        <button type="button" id="resetBtn" class="btn">重置</button>
        <button type="button" id="previewBtn" class="btn">预览</button>
      </div>
    </div>
  </div>

  <!-- 成功模态框 -->
  <div id="successModal" class="success-modal" style="display: none;">
    <div class="success-content">
      <h2>✅ 商品保存成功！</h2>
      <pre id="successData"></pre>
      <button class="btn btn-primary" onclick="closeSuccessModal()" style="margin-top: 20px;">
        关闭
      </button>
    </div>
  </div>

  <script type="module">
    import { createForm } from '../src/core/form-core.js'
    import * as validators from '../src/utils/validation-rules.js'

    // 商品表单数据
    const productData = {
      productName: '',
      category: [],
      brand: '',
      sku: '',
      price: '',
      originalPrice: '',
      stock: '',
      unit: 'piece',
      images: [],
      description: '',
      specs: [],
      freeShipping: false,
      shippingFee: '',
      shipFrom: ''
    }

    // 分类数据（级联）
    const categoryData = {
      electronics: [
        {
          label: '手机', value: 'phone', children: [
            { label: 'iPhone', value: 'iphone' },
            { label: 'Android', value: 'android' }
          ]
        },
        {
          label: '电脑', value: 'computer', children: [
            { label: '笔记本', value: 'laptop' },
            { label: '台式机', value: 'desktop' }
          ]
        }
      ],
      clothing: [
        { label: '上衣', value: 'top' },
        { label: '裤子', value: 'pants' },
        { label: '鞋子', value: 'shoes' }
      ],
      food: [
        { label: '零食', value: 'snacks' },
        { label: '饮料', value: 'drinks' }
      ],
      books: [
        { label: '小说', value: 'novel' },
        { label: '技术', value: 'tech' }
      ]
    }

    // 创建表单实例
    const form = createForm({
      initialValues: productData,
      fields: [
        {
          name: 'productName',
          label: '商品名称',
          rules: [
            { validator: validators.required, message: '请输入商品名称' },
            { validator: validators.minLength(2), message: '商品名称至少2个字符' }
          ]
        },
        {
          name: 'brand',
          label: '品牌',
          rules: [
            { validator: validators.required, message: '请输入品牌' }
          ]
        },
        {
          name: 'price',
          label: '销售价格',
          rules: [
            { validator: validators.required, message: '请输入销售价格' },
            { validator: validators.number, message: '请输入有效的数字' },
            { validator: validators.min(0.01), message: '价格必须大于0' }
          ]
        },
        {
          name: 'stock',
          label: '库存数量',
          rules: [
            { validator: validators.required, message: '请输入库存数量' },
            { validator: validators.integer, message: '库存必须是整数' },
            { validator: validators.min(0), message: '库存不能为负数' }
          ]
        }
      ],
      onSubmit: async (values) => {
        console.log('提交商品数据:', values)
        showSuccessModal(values)
      }
    })

    // 绑定基本字段事件
    bindFieldEvents(form, ['productName', 'brand', 'price', 'stock'])

    // 一级分类联动
    document.getElementById('category1').addEventListener('change', (e) => {
      const value = e.target.value
      productData.category = value ? [value] : []

      const category2 = document.getElementById('category2')
      category2.disabled = !value
      category2.innerHTML = '<option value="">请选择二级分类</option>'

      if (value && categoryData[value]) {
        categoryData[value].forEach(cat => {
          const option = document.createElement('option')
          option.value = cat.value
          option.textContent = cat.label
          category2.appendChild(option)
        })
      }

      document.getElementById('category3').disabled = true
      document.getElementById('category3').innerHTML = '<option value="">请先选择二级分类</option>'
    })

    // 二级分类联动
    document.getElementById('category2').addEventListener('change', (e) => {
      const value = e.target.value
      const category1Value = document.getElementById('category1').value

      if (value) {
        productData.category = [category1Value, value]
      } else {
        productData.category = [category1Value]
      }

      const category3 = document.getElementById('category3')
      category3.disabled = !value
      category3.innerHTML = '<option value="">请选择三级分类</option>'

      if (value && categoryData[category1Value]) {
        const cat2 = categoryData[category1Value].find(c => c.value === value)
        if (cat2 && cat2.children) {
          cat2.children.forEach(cat => {
            const option = document.createElement('option')
            option.value = cat.value
            option.textContent = cat.label
            category3.appendChild(option)
          })
        }
      }
    })

    // 三级分类
    document.getElementById('category3').addEventListener('change', (e) => {
      const value = e.target.value
      const category1Value = document.getElementById('category1').value
      const category2Value = document.getElementById('category2').value

      if (value) {
        productData.category = [category1Value, category2Value, value]
      } else {
        productData.category = [category1Value, category2Value]
      }
    })

    // 图片上传
    const uploadArea = document.getElementById('uploadArea')
    const imageUpload = document.getElementById('imageUpload')
    const imageList = document.getElementById('imageList')

    uploadArea.addEventListener('click', () => imageUpload.click())

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault()
      uploadArea.classList.add('drag-over')
    })

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('drag-over')
    })

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault()
      uploadArea.classList.remove('drag-over')
      const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'))
      handleImageUpload(files)
    })

    imageUpload.addEventListener('change', (e) => {
      const files = Array.from(e.target.files)
      handleImageUpload(files)
      e.target.value = ''
    })

    function handleImageUpload(files) {
      if (productData.images.length + files.length > 9) {
        alert('最多只能上传9张图片')
        return
      }

      files.forEach(file => {
        if (file.size > 5 * 1024 * 1024) {
          alert(`${file.name} 超过5MB限制`)
          return
        }

        const reader = new FileReader()
        reader.onload = (e) => {
          const imageData = {
            url: e.target.result,
            name: file.name,
            isMain: productData.images.length === 0
          }
          productData.images.push(imageData)
          renderImageList()
        }
        reader.readAsDataURL(file)
      })
    }

    function renderImageList() {
      if (productData.images.length === 0) {
        imageList.innerHTML = ''
        return
      }

      imageList.innerHTML = productData.images.map((img, index) => `
        <div class="image-item">
          ${img.isMain ? '<div class="image-main-tag">主图</div>' : ''}
          <img src="${img.url}" alt="${img.name}" />
          <div class="image-item-actions">
            ${!img.isMain ? `<span class="image-action" onclick="setMainImage(${index})">⭐</span>` : ''}
            <span class="image-action" onclick="removeImage(${index})">🗑️</span>
          </div>
        </div>
      `).join('')
    }

    window.setMainImage = (index) => {
      productData.images.forEach((img, i) => {
        img.isMain = i === index
      })
      renderImageList()
    }

    window.removeImage = (index) => {
      productData.images.splice(index, 1)
      // 如果删除的是主图，设置第一张为主图
      if (productData.images.length > 0 && !productData.images.some(img => img.isMain)) {
        productData.images[0].isMain = true
      }
      renderImageList()
    }

    // 商品描述字符计数
    document.getElementById('description').addEventListener('input', (e) => {
      productData.description = e.target.value
      document.getElementById('description-count').textContent = `${e.target.value.length} / 1000`
    })

    // 规格管理
    let specCounter = 0

    window.addSpec = () => {
      const container = document.getElementById('specList')

      if (specCounter === 0) {
        container.innerHTML = ''
      }

      const specId = specCounter++
      const item = document.createElement('div')
      item.className = 'spec-item'
      item.innerHTML = `
        <div class="form-item">
          <input
            type="text"
            class="form-input spec-name-${specId}"
            placeholder="规格名称（如颜色）"
          />
        </div>
        <div class="spec-values" id="specValues-${specId}">
          <button type="button" class="btn-add-value" onclick="addSpecValue(${specId})">
            + 添加选项
          </button>
        </div>
        <div>
          <button type="button" class="btn btn-remove" onclick="removeSpec(this)">
            删除
          </button>
        </div>
      `

      container.appendChild(item)
    }

    window.addSpecValue = (specId) => {
      const value = prompt('请输入规格值：')
      if (!value) return

      const container = document.getElementById(`specValues-${specId}`)
      const tag = document.createElement('div')
      tag.className = 'spec-value-tag'
      tag.innerHTML = `
        ${value}
        <span class="remove" onclick="this.parentElement.remove()">✕</span>
      `

      container.insertBefore(tag, container.lastChild)
    }

    window.removeSpec = (btn) => {
      btn.closest('.spec-item').remove()

      const container = document.getElementById('specList')
      if (container.querySelectorAll('.spec-item').length === 0) {
        container.innerHTML = '<p style="text-align: center; color: rgba(0, 0, 0, 0.45); padding: 20px;">暂无规格，点击下方按钮添加</p>'
        specCounter = 0
      }
    }

    // 包邮开关
    const freeShippingSwitch = document.getElementById('freeShippingSwitch')
    const shippingSettings = document.getElementById('shippingSettings')

    freeShippingSwitch.addEventListener('click', function () {
      productData.freeShipping = !productData.freeShipping
      this.classList.toggle('checked', productData.freeShipping)
      shippingSettings.style.display = productData.freeShipping ? 'none' : 'block'
    })

    // 表单提交
    document.getElementById('submitBtn').addEventListener('click', async () => {
      // 收集规格数据
      productData.specs = []
      document.querySelectorAll('.spec-item').forEach((item, index) => {
        const name = item.querySelector(`.spec-name-${index}`).value
        const values = Array.from(item.querySelectorAll('.spec-value-tag')).map(tag =>
          tag.textContent.trim().replace('✕', '').trim()
        )

        if (name && values.length > 0) {
          productData.specs.push({ name, values })
        }
      })

      await form.submit()
    })

    // 重置表单
    document.getElementById('resetBtn').addEventListener('click', () => {
      form.reset()

      // 重置UI
      document.querySelectorAll('.form-input, .form-select, .form-textarea').forEach(el => {
        el.value = ''
      })

      productData.images = []
      renderImageList()

      productData.specs = []
      document.getElementById('specList').innerHTML = '<p style="text-align: center; color: rgba(0, 0, 0, 0.45); padding: 20px;">暂无规格，点击下方按钮添加</p>'
      specCounter = 0

      productData.freeShipping = false
      freeShippingSwitch.classList.remove('checked')
      shippingSettings.style.display = 'block'
    })

    // 预览
    document.getElementById('previewBtn').addEventListener('click', () => {
      collectFormData()
      console.log('商品数据预览:', productData)
      alert('商品数据已输出到控制台，请按 F12 查看')
    })

    // 收集表单数据
    function collectFormData() {
      productData.productName = document.getElementById('productName').value
      productData.brand = document.getElementById('brand').value
      productData.sku = document.getElementById('sku').value
      productData.price = document.getElementById('price').value
      productData.originalPrice = document.getElementById('originalPrice').value
      productData.stock = document.getElementById('stock').value
      productData.unit = document.getElementById('unit').value
      productData.description = document.getElementById('description').value
      productData.shippingFee = document.getElementById('shippingFee').value
      productData.shipFrom = document.getElementById('shipFrom').value
    }

    // 显示成功模态框
    function showSuccessModal(data) {
      collectFormData()
      document.getElementById('successData').textContent = JSON.stringify(productData, null, 2)
      document.getElementById('successModal').style.display = 'flex'
    }

    window.closeSuccessModal = () => {
      document.getElementById('successModal').style.display = 'none'
    }

    // 绑定字段事件
    function bindFieldEvents(form, fields) {
      fields.forEach(field => {
        const input = document.getElementById(field)
        const errorEl = document.getElementById(`${field}-error`)

        if (!input) return

        input.addEventListener('blur', async () => {
          await form.validateField(field)
          const state = form.getFieldState(field)

          if (state && state.errors.length > 0) {
            if (errorEl) {
              errorEl.textContent = state.errors[0]
              errorEl.style.display = 'block'
            }
            input.classList.add('error')
          } else {
            if (errorEl) {
              errorEl.style.display = 'none'
            }
            input.classList.remove('error')
          }
        })
      })
    }

    console.log('🛍️ 商品编辑表单已加载')
  </script>
</body>

</html>
