<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主题和样式展示 - @ldesign/form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --ldesign-brand-color: #722ED1;
      --ldesign-border-radius: 4px;
      --ldesign-font-size-base: 14px;
      --ldesign-spacing: 16px;
    }

    [data-theme="dark"] {
      --bg-color: #1f1f1f;
      --card-bg: #2a2a2a;
      --text-color: rgba(255, 255, 255, 0.85);
      --border-color: #434343;
      --input-bg: #3a3a3a;
    }

    [data-theme="light"] {
      --bg-color: #f5f5f5;
      --card-bg: #fff;
      --text-color: rgba(0, 0, 0, 0.85);
      --border-color: #d9d9d9;
      --input-bg: #fff;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-header {
      background: var(--card-bg);
      padding: 24px;
      border-radius: var(--ldesign-border-radius);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 24px;
    }

    .page-header h1 {
      font-size: 24px;
      color: var(--ldesign-brand-color);
      margin-bottom: 8px;
    }

    .theme-controls {
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--ldesign-border-radius);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 24px;
    }

    .control-group {
      margin-bottom: 20px;
    }

    .control-group:last-child {
      margin-bottom: 0;
    }

    .control-label {
      display: block;
      margin-bottom: 12px;
      font-size: 14px;
      font-weight: 500;
    }

    .control-options {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .option-btn {
      padding: 8px 16px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: var(--ldesign-border-radius);
      background: var(--card-bg);
      color: var(--text-color);
      cursor: pointer;
      transition: all 0.3s;
    }

    .option-btn:hover {
      border-color: var(--ldesign-brand-color);
      color: var(--ldesign-brand-color);
    }

    .option-btn.active {
      background: var(--ldesign-brand-color);
      border-color: var(--ldesign-brand-color);
      color: #fff;
    }

    .color-options {
      display: flex;
      gap: 12px;
    }

    .color-option {
      width: 40px;
      height: 40px;
      border: 2px solid transparent;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s;
    }

    .color-option:hover {
      transform: scale(1.1);
    }

    .color-option.active {
      border-color: var(--text-color);
      box-shadow: 0 0 0 2px var(--card-bg), 0 0 0 4px var(--ldesign-brand-color);
    }

    .demo-form {
      background: var(--card-bg);
      padding: 32px;
      border-radius: var(--ldesign-border-radius);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--ldesign-spacing);
    }

    .form-item {
      margin-bottom: 0;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: var(--ldesign-font-size-base);
      font-weight: 500;
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 8px 12px;
      font-size: var(--ldesign-font-size-base);
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--ldesign-border-radius);
      color: var(--text-color);
      outline: none;
      transition: all 0.3s;
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      border-color: var(--ldesign-brand-color);
      box-shadow: 0 0 0 2px rgba(114, 46, 209, 0.1);
    }

    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn {
      padding: 8px 16px;
      font-size: var(--ldesign-font-size-base);
      border: 1px solid var(--border-color);
      border-radius: var(--ldesign-border-radius);
      background: var(--card-bg);
      color: var(--text-color);
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: var(--ldesign-brand-color);
      border-color: var(--ldesign-brand-color);
      color: #fff;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .form-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border-color);
    }

    /* 尺寸变体 */
    .size-small {
      --ldesign-font-size-base: 12px;
      --ldesign-spacing: 12px;
      --ldesign-border-radius: 2px;
    }

    .size-small .form-input,
    .size-small .form-select {
      padding: 4px 8px;
    }

    .size-large {
      --ldesign-font-size-base: 16px;
      --ldesign-spacing: 20px;
      --ldesign-border-radius: 6px;
    }

    .size-large .form-input,
    .size-large .form-select {
      padding: 12px 16px;
    }
  </style>
</head>

<body data-theme="light">
  <div class="container">
    <!-- 页面头部 -->
    <div class="page-header">
      <h1>🎨 主题和样式展示</h1>
      <p>实时切换主题、颜色、尺寸，查看不同样式效果</p>
    </div>

    <!-- 主题控制面板 -->
    <div class="theme-controls">
      <!-- 主题模式 -->
      <div class="control-group">
        <div class="control-label">🌓 主题模式</div>
        <div class="control-options">
          <button class="option-btn active" onclick="changeTheme('light')">
            ☀️ 浅色
          </button>
          <button class="option-btn" onclick="changeTheme('dark')">
            🌙 深色
          </button>
        </div>
      </div>

      <!-- 主题颜色 -->
      <div class="control-group">
        <div class="control-label">🎨 主题颜色</div>
        <div class="color-options">
          <div class="color-option active" style="background: #722ED1;" onclick="changeBrandColor('#722ED1')"></div>
          <div class="color-option" style="background: #1890ff;" onclick="changeBrandColor('#1890ff')"></div>
          <div class="color-option" style="background: #52c41a;" onclick="changeBrandColor('#52c41a')"></div>
          <div class="color-option" style="background: #fa8c16;" onclick="changeBrandColor('#fa8c16')"></div>
          <div class="color-option" style="background: #eb2f96;" onclick="changeBrandColor('#eb2f96')"></div>
          <div class="color-option" style="background: #13c2c2;" onclick="changeBrandColor('#13c2c2')"></div>
        </div>
      </div>

      <!-- 尺寸 -->
      <div class="control-group">
        <div class="control-label">📏 尺寸大小</div>
        <div class="control-options">
          <button class="option-btn" onclick="changeSize('small')">
            小
          </button>
          <button class="option-btn active" onclick="changeSize('medium')">
            中
          </button>
          <button class="option-btn" onclick="changeSize('large')">
            大
          </button>
        </div>
      </div>

      <!-- 圆角 -->
      <div class="control-group">
        <div class="control-label">🔲 圆角大小</div>
        <div class="control-options">
          <button class="option-btn" onclick="changeBorderRadius('0px')">
            无圆角
          </button>
          <button class="option-btn" onclick="changeBorderRadius('2px')">
            小圆角
          </button>
          <button class="option-btn active" onclick="changeBorderRadius('4px')">
            中圆角
          </button>
          <button class="option-btn" onclick="changeBorderRadius('8px')">
            大圆角
          </button>
        </div>
      </div>
    </div>

    <!-- 演示表单 -->
    <div id="demoForm" class="demo-form">
      <h2 style="font-size: 18px; margin-bottom: 24px;">示例表单</h2>

      <div class="form-grid">
        <div class="form-item">
          <label class="form-label">用户名</label>
          <input type="text" class="form-input" placeholder="请输入用户名" />
        </div>

        <div class="form-item">
          <label class="form-label">邮箱</label>
          <input type="email" class="form-input" placeholder="请输入邮箱" />
        </div>

        <div class="form-item">
          <label class="form-label">性别</label>
          <select class="form-select">
            <option>请选择</option>
            <option>男</option>
            <option>女</option>
          </select>
        </div>

        <div class="form-item">
          <label class="form-label">电话</label>
          <input type="tel" class="form-input" placeholder="请输入电话" />
        </div>

        <div class="form-item" style="grid-column: 1 / -1;">
          <label class="form-label">个人简介</label>
          <textarea class="form-textarea" placeholder="介绍一下自己..."></textarea>
        </div>
      </div>

      <div class="form-actions">
        <button class="btn btn-primary">提交</button>
        <button class="btn">重置</button>
        <button class="btn">取消</button>
      </div>
    </div>
  </div>

  <script>
    // 切换主题
    window.changeTheme = (theme) => {
      document.documentElement.setAttribute('data-theme', theme)

      // 更新按钮状态
      document.querySelectorAll('.control-group:first-child .option-btn').forEach((btn, index) => {
        btn.classList.toggle('active', (index === 0 && theme === 'light') || (index === 1 && theme === 'dark'))
      })

      console.log('主题已切换为:', theme)
    }

    // 切换品牌颜色
    window.changeBrandColor = (color) => {
      document.documentElement.style.setProperty('--ldesign-brand-color', color)

      // 更新按钮状态
      document.querySelectorAll('.color-option').forEach(option => {
        option.classList.toggle('active', option.style.background === color)
      })

      console.log('品牌颜色已切换为:', color)
    }

    // 切换尺寸
    window.changeSize = (size) => {
      const form = document.getElementById('demoForm')
      form.className = `demo-form size-${size}`

      // 更新按钮状态
      const sizeButtons = document.querySelectorAll('.control-group:nth-child(3) .option-btn')
      sizeButtons.forEach((btn, index) => {
        const sizes = ['small', 'medium', 'large']
        btn.classList.toggle('active', sizes[index] === size)
      })

      console.log('尺寸已切换为:', size)
    }

    // 切换圆角
    window.changeBorderRadius = (radius) => {
      document.documentElement.style.setProperty('--ldesign-border-radius', radius)

      // 更新按钮状态
      const radiusButtons = document.querySelectorAll('.control-group:nth-child(4) .option-btn')
      radiusButtons.forEach((btn, index) => {
        const radii = ['0px', '2px', '4px', '8px']
        btn.classList.toggle('active', radii[index] === radius)
      })

      console.log('圆角已切换为:', radius)
    }

    console.log('🎨 主题和样式展示已加载')
    console.log('提示: 尝试切换不同的主题、颜色和尺寸组合')
  </script>
</body>

</html>
